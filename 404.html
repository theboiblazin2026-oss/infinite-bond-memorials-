<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/images/logo-red.png">
  <meta name="description" content="Page not found - Infinite Bond Memorials">
  <title>Page Not Found | Infinite Bond Memorials</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SP8J7HT01B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SP8J7HT01B');
  </script>

  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--space-2xl);
      background: linear-gradient(135deg, var(--color-cream) 0%, var(--color-cream-dark) 100%);
    }

    .error-code {
      font-family: var(--font-heading);
      font-size: 8rem;
      font-weight: 700;
      color: var(--color-primary);
      line-height: 1;
      margin-bottom: var(--space-md);
    }

    .error-title {
      font-family: var(--font-heading);
      font-size: var(--text-3xl);
      color: var(--color-charcoal);
      margin-bottom: var(--space-md);
    }

    .error-message {
      color: var(--color-gray);
      max-width: 500px;
      margin-bottom: var(--space-xl);
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-logo {
      margin-bottom: var(--space-xl);
    }

    .error-logo img {
      width: 80px;
      height: auto;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: var(--text-2xl);
      }
    }
  </style>
</head>

<body>
  <main class="error-page">
    <div class="error-logo">
      <a href="/">
        <img src="/assets/images/logo-red.png" alt="Infinite Bond Memorials">
      </a>
    </div>
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      We're sorry, the page you're looking for doesn't exist or has been moved.
      Let us help you find what you need.
    </p>
    <div class="error-actions">
      <a href="/" class="btn btn--primary">Go to Homepage</a>
      <a href="/products/" class="btn btn--secondary">Browse Products</a>
      <a href="/contact.html" class="btn btn--outline">Contact Us</a>
    </div>
  </main>

  <script src="/js/main.js"></script>
</body>

</html>
